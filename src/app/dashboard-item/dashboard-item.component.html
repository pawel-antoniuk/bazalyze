<mat-card>
  <mat-card-title>
    <p class="dashboard-title-header">
      {{title}}
      <span class="dashboard-title-subheader" *ngIf="subheader">
      &nbsp;- {{subheader}}
      </span>
      <span class="fill-remaining-space"></span>
      <button mat-icon-button (click)="onClone()">
        <mat-icon>file_copy</mat-icon>
      </button>
      <button mat-icon-button (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </p>
  </mat-card-title>
  <mat-card-content>
    <template #container></template>
  </mat-card-content>
</mat-card>
