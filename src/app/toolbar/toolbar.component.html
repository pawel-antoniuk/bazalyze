<mat-toolbar>
  <mat-toolbar-row>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #appInfo="matMenu">
  <button mat-menu-item>Info</button>
</mat-menu>

<mat-menu #fileMenu="matMenu">
  <button mat-menu-item (click)="fileInput.click()">Import from file</button>
  <button mat-menu-item (click)="openSampleData()">Open sample dataset</button>
  <button mat-menu-item>Export to file</button>
</mat-menu>

<!-- <mat-menu #changesMenu="matMenu">
  <button mat-menu-item>Apply</button>
  <button mat-menu-item>Undo</button>
</mat-menu> -->

<mat-menu #transformMenu="matMenu">
  <button mat-menu-item (click)="openToNumerical()">To numerical</button>
  <button mat-menu-item (click)="openDiscretize()">Discretize</button>
  <button mat-menu-item (click)="openNormalize()">Normalize distribution</button>
  <button mat-menu-item (click)="openConvertRange()">Arbitrary range scaling</button>

  <mat-divider></mat-divider>

  <button mat-menu-item (click)="openFilter()">Filter</button>
  <button mat-menu-item (click)="openSplitBy()">Split by variable</button>
  <button mat-menu-item (click)="openJoin()">Join datasets</button>
  <button mat-menu-item (click)="openGroup()">Group by variable</button>

  <mat-divider></mat-divider>

  <button mat-menu-item (click)="openUpdate()">Update values</button>
  <button mat-menu-item (click)="openRenameColumns()">Rename columns</button>
  <button mat-menu-item (click)="openRenameCategories()">Rename categories</button>
  <button mat-menu-item (click)="openFillEmptyValues()">Fill empty values</button>
  <button mat-menu-item (click)="openShortenFloats()">Shorten floats</button>
</mat-menu>

<mat-menu #analyzeMenu="matMenu">
  <button mat-menu-item (click)="openStatistics()">Basic statistics</button>
  <button mat-menu-item (click)="openHistogram()">Histogram</button>
  <button mat-menu-item (click)="openScatterPlot()">Scatter plot</button>
  <button mat-menu-item (click)="openCorrelationMatrix()">Correlation matrix</button>
</mat-menu>

<input hidden (change)="onFileSelected()" #fileInput type="file" id="file" [accept]="'.csv,.txt,.tsv'">
