<div class="histogram-button-container">
  <mat-form-field appearance="fill">
    <mat-label>Dataset</mat-label>
    <mat-select [(ngModel)]="collectionName" (selectionChange)="onDatasetSelectionChange()">
      <mat-option>(Clear)</mat-option>
      <mat-option *ngFor="let name of collectionNames" [value]="name">
        {{name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>Bin size</mat-label>
    <input matInput type="number" [(ngModel)]="binSize" (input)="onChangeBinSize()">
  </mat-form-field>


  <span *ngFor="let xVariable of xVariables">
    <mat-form-field appearance="fill">
      <mat-label>Variable X</mat-label>
      <mat-select (selectionChange)="onVariableSelectionChange(xVariable.name, $event)" [ngModel]="xVariable.name">
        <mat-option>(Clear)</mat-option>
        <mat-option *ngFor="let name of variableNames" [value]="name">
          {{name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
</div>


<button mat-button mat-icon-button (click)="addVariable()">
  <mat-icon>add</mat-icon>
</button>


<plotly-plot [layout]="graph.layout"></plotly-plot>
